<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Voice Dictator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>

    <script src="p5.play.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="classes.css"/>

  </head>
  <body style="background-color: yellow;">
    <img src="images/logo.png" alt="" style="margin-left: -100px; margin-top:-50px">
    <br>
    <input placeholder="Enter the text to be dictated" type="text" id="text1" name="text" style="margin-left: 500px">
    <button type="submit" class="button1" style="margin-top: 355px;margin-left:590px" onclick="Speak()">Speak!</button>
    <script>
      function Speak(){
        var transcript = document.getElementById("text1").value;
        const response = new SpeechSynthesisUtterance();

        response.rate = 1;
        response.text = transcript;
        response.lang = 'en';
        window.speechSynthesis.speak(response);
      }
    </script>
  </body>
</html>
